
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuanVinn - Image2Ascii ART generator</title>
  <link rel="stylesheet" href="bnyk gaya lu.css" />
</head>
<body>
  <div class="card" role="main">
    <header>
      <div class="header">
    <img src="logo.png" alt="Logo TuanVinn" class="logo">
    <h1>TuanVinn - Ascii ART generator</h1>
</div>


      <div class="controls">
        <input id="upload" type="file" accept="image/*" />

        <div class="control-group">
          <label for="scale">Skala ASCII <small>Ukuran (live)</small></label>
          <div class="range-wrap">
            <input id="scale" type="range" min="10" max="100" step="1" value="50" />
            <div style="min-width:36px;text-align:center;color:var(--muted)" id="scaleVal">50%</div>
          </div>
        </div>

        <div class="control-group">
          <label for="asciiModel">Pilih Model <small>bisa diganti real-time</small></label>
          <select id="asciiModel" title="Pilih model ASCII">
            <option value="@%#*+=-:. ">Klasik (@%#*+=-:. )</option>
            <option value="¦¦¦¦ ">Block (¦¦¦¦ )</option>
            <option value="$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,^`'. ">Detail (High)</option>
            <option value="01">Binary (01)</option>
            <option value=" .:-=+*#%@">Light ? Dark ( .:-=+*#%@)</option>
            <option value="CUSTOM">Custom...</option>
          </select>
        </div>

        <div class="control-group" style="min-width:220px;">
          <label for="customModel">Custom Model <small>ketik karakter lalu langsung berlaku</small></label>
          <input id="customModel" type="text" placeholder="Contoh: .:-=+*#%@,jir" />
        </div>

        <div style="display:flex;align-items:center;gap:8px;">
          <button id="copyBtn" class="small">?? Copy ASCII</button>
        </div>
      </div>
    </header>

    <div class="output-wrap">
      <div id="output" aria-live="polite">
        <pre id="asciiPre" style="font-size:6px;line-height:1.05"></pre>
      </div>

      <aside class="preview-panel" aria-hidden="false">
        <div class="meta">Preview (Proporsi diperbaiki)</div>
        <canvas id="canvas" style="display:block;max-width:100%;border-radius:6px;background:#000"></canvas>
        <div class="meta" id="info">Tidak ada gambar: upload untuk mulai</div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <label style="font-size:12px;color:var(--muted)">
            Font Size
            <select id="fontSize" style="margin-left:6px">
              <option value="4">4px (padat)</option>
              <option value="6" selected>6px</option>
              <option value="8">8px</option>
              <option value="10">10px</option>
			  <option value="12">12px</option>
            </select>
          </label>
        </div>
      </aside>
    </div>
  </div>

  <footer>© 2025 TuanVinn</footer>

  <script src="jawascript.js"></script>
  
</body>
</html>
